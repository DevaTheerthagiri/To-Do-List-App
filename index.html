<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list Project</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1 style="font-size: larger;">To Do List Project</h1>
    
    <div class="container">
        <header class="d-flex justify-content-left py-3">
          <ul class="nav nav-pills">
            <li class="nav-item" onclick="datefunction()"><a href="#today" class="nav-link">Today</a></li>
          </ul>
        </header>
    </div>

    <div class="box" id="heading">
        <h1 style="font-size: 2rem; text-align: center;">
          Task List
        </h1>
      </div>

    <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <div class="list-group">
          <div class="AddTaskContainer">
            <div id="newtask">
                <input type="text" id="myInput" placeholder="Write New Task" class="TaskWrite">
                <button id="push">Add</button>
            </div>
            <div id="tasks"></div>
          </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
